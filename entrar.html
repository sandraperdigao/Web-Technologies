<!-- Javascript para confirmar pw -->

<script>

var password = document.getElementById("pwR")
  , confirm_password = document.getElementById("pwRR");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("As palavras-passe não são iguais");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;

</script>
